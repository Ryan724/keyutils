<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <title>KeyUtils</title> 

</head> 
<body>
<button id="btn" data-hotkey="shift+k,click" name="">测试btn</button>
<button id="btn2" data-hotkey="shift+m,click" name="">测试btn2</button>
<pre>	
	<h3>绑定的函数</h3>
	$(".btn2").click(function(codeName){
  		console.log("btn2----"+codeName);
  	});
  	$(".btn2").click(function(codeName){
  		console.log("btn2----"+codeName);
  	});
	k.bind("SHift+c",function(codeName){
		console.log("3----"+codeName);
	});
	k.bind("m",function(m){
			alert(m);
	});
</pre>
</body>
 <script src = "jquery-2.0.0.js"></script>
  <script src = "keyutils.js"></script>
  <script>
  	$("#btn").click(function(codeName){
  		console.log("btn----"+codeName);
  	});
  	$("#btn2").click(function(codeName){
  		console.log("btn2----"+codeName);
  	});
	k.bind("SHift+c",function(codeName){
		console.log("3----"+codeName);
	});
	k.bind("m",function(m){
			alert(m);
	});
  </script> 
</html>
